<h1 class="page-header">
Register Page
</h1>

<div class="row show-hide-messge">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<form [formGroup]="form" (submit)="onRegisterSubmit()">
  <div class="form-group">
      <label for="username">User name:</label>
      <div [ngClass]="{'has-error':(form.controls.username.errors && form.controls.username.dirty) || (!usernameValid && form.controls.username.dirty),'has-success':!form.controls.email.errors && usernameValid}">
        <input type="text" class="form-control" name="username" id="username" formControlName="username" autocomplete="off" placeholder="usename" (blur)="checkUsername()">
        <ul class="help-block">
          <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
          <li *ngIf="form.controls.username.errors?.minlength || form.controls.username.errors?.maxlength">Minimum 5 char maximum 30 char</li>
          <li *ngIf="usernameMessage">{{usernameMessage}}</li>
        </ul>
      </div>
    </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <div [ngClass]="{'has-error':(form.controls.email.errors && form.controls.email.dirty),'has-success':!form.controls.email.errors}">
      <input type="email" class="form-control" name="email" id="email" formControlName="email" autocomplete="off" placeholder="email">
      <ul class="help-block">
          <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required</li>
        </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <div [ngClass]="{'has-error':(form.controls.password.errors && form.controls.password.dirty),'has-success':!form.controls.email.errors}">
     <input type="password" class="form-control" name="password" id="password" formControlName="password" autocomplete="off" placeholder="Password">
     <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
      <label for="confirm">Confirm Password:</label>
      <div [ngClass]="{'has-error':(form.controls.confirm.errors && form.controls.confirm.dirty),'has-success':!form.controls.email.errors}">
        <input type="password" class="form-control" name="confirm" id="confirm" formControlName="confirm" autocomplete="off" placeholder="confirm">
        <ul class="help-block">
            <li *ngIf="form.controls.confirm.errors?.required && form.controls.confirm.dirty">This field is required</li>
          </ul>
      </div>
    </div>
  <button type="submit" [disabled]="!form.valid && usernameValid" class="btn btn-default">Submit</button>
</form>
